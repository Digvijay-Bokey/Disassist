<!DOCTYPE html>
<html style="width: 200px; height: 300px" lang="en">
  <head>
    <title>Disassist</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
  </head>

  <body>
    <h1 class="title123">Disassist</h1>
    <div class="settings-row">
      <div class="setting-text">Font</div>
      <label class="switch">
        <input type="checkbox" id="font" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">AI Read Assist</div>
      <label class="switch">
        <input type="checkbox" id="assist" />
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings-row">
      <div class="setting-text">AI Images</div>
      <label class="switch">
        <input type="checkbox" id="image" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">Speech</div>
      <label class="switch">
        <input type="checkbox" id="speech" />
        <span class="slider"></span>
      </label>
    </div>
    <p class="refresh">Refresh page for updates</p>

    <div id="signUpForm">
        <h2>SignUp</h2>
        <form action="/submit_signup" method="post">
            <label for="signup_username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="signup_username" id="signup_username" required>

            <label for="signup_email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="signup_email" id="signup_email" required>

            <label for="signup_password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="signup_password" id="signup_password" required>

            <button type="submit">Signup</button>
        </form>
    </div>
  </body>

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="uiScript.js" type="text/javascript"></script>
</html>
