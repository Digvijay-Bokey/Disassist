<!DOCTYPE html>
<html style="width: 200px; height: 300px; border-style: solid">
  <head>
    <title>Disassist</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
  </head>

  <body>
    <h1 class="title">Disassist</h1>
    <div class="settings-row">
      <div class="setting-text">Font</div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">AI Read Assist</div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">AI Images</div>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">Speech</div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </body>

  <script src="jquery.min.js" type="text/javascript"></script>
</html>
